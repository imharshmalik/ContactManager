<!doctype html>
<html lang="en" th:replace="~{user_base::Layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container col-md-8 offset-md-2 mr-2">
			<div class="card">
				<div class="card-body">
					<h2 class="text-center mb-5" style="text-decoration: underline;">Add New Contact</h2>
					<div class="container-fluid mt-1">
						<div class="row">
							<div class="col-md-8 offset-md-2">
								<form th:action="@{/user/handleNewContact}" th:object="${contact}" enctype="multipart/form-data" method="POST" class="mt-2">
									
									<!-- INPUT NAME -->
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-plus"></i>
											</div>
										</div>
										<input type="text" name="name" required class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" placeholder="Enter Contact Name" style="border: solid 1px;"/>
										<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
									</div>
									
									<!-- INPUT PHONE -->
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-phone"></i>
											</div>
										</div>
										<input type="4" name="phone" required pattern="[0-9]+" class="form-control" th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' : ''}" placeholder="Enter Contact Number" style="border: solid 1px;"/>
										<div class="invalid-feedback" th:each="e : ${#fields.errors('phone')}" th:text="${e}"></div>
									</div>
									
									<!-- INPUT EMAIL -->
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												@
											</div>
										</div>
										<input type="email" name="email" class="form-control" placeholder="Enter Contact Email" style="border: solid 1px;"/>
									</div>
									
									<!-- INPUT CITY -->
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa-solid fa-city"></i>
											</div>
										</div>
										<input type="text" name="city" class="form-control" placeholder="Enter Contact City" style="border: solid 1px;"/>
									</div>
									
									<!-- INPUT DESCRIPTION -->
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa-solid fa-file-lines"></i>
											</div>
										</div>
										<textarea name="description" class="form-control" rows="5" placeholder="Enter Contact Description" style="border: solid 1px;"></textarea>
									</div>
									
									<!-- INPUT IMAGE -->								
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa-solid fa-image"></i>
											</div>
										</div>
										<div class="custom-file">
											<input type="file" name="picture" />
										</div>
										
									</div>
									
									<!-- BUTTON -->
									<div class="container text-center mt-2">
										<button class="btn bg-primary text-white">Save Contact</button>
									</div>
									
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- SCRIPT TO MAKE LINK ACTIVE -->
		<script>
			$(document).ready(() =>
			{
				$(".item").removeClass("active-link");
				$("#add-contact-link").addClass("active-link");
			});
		</script>	
	</section>
</body>
</html>
