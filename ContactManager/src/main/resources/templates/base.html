<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:fragment="Layout(content)">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/mystyle.css}"/>
	
</head>

<body>
	<!--Navbar starts here-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}" href="#"><span class="fa fa-id-card-o"></span> Smart Contact Manager</a>
			<div>
				  <ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link active" th:href="@{/about}" href="#">ABOUT</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" th:href="@{/user/dashboard}" href="#">LOGIN</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" th:href="@{/signup}" href="#">SIGN UP</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--Navbar ends here-->
	
	
	<!--Content-->
	
		<!--Message Box-->
			<div th:if="${session.message}" class="container text-center">
				<div class="alert" th:classappend="${session.message.type}" style="position: fixed; margin-left: 550px; margin-bottom: 50px;">
					<span th:text="${session.message.content}"></span>
				</div>
				<!-- MANAGE THYMELEAF SESSION HERE-->
				<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
			</div>
		<div th:replace="${content}"></div>

	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	
	<!-- JQuery JS -->
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

	
</body>

</html>
