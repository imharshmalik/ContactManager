<!doctype html>
<html lang="en" th:replace="~{base::Layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>

<body>
	<section class="banner">
		<div class="container">
			<div id="login-row" class="row text-center">
				<div id="login-col" class="col-md-6 offset-md-3">
					<div id="login-box" class="col-md-12 mt-5" style="height: 240px;">
						<h1>Reset Password</h1>
						<form th:action="@{/reset-password}" method="post">
							<div class="form-group mt-5">
								<input required type="password" name="newPassword" class="form-control" placeholder="Enter new password" style="border: 1px solid black;"/>
							</div>
							<div class="form-group mt-4">
								<input required type="password" name="confirmPassword" class="form-control" placeholder="Enter new password again" style="border: 1px solid black;"/>
							</div>
							<div class="form-group mt-3">
								<button class="btn bg-primary bt-large text-white mt-4">Set Password</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>
		</div>
	</section>
</body>

</html>
