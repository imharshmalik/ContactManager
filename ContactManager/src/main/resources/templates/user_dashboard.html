<!doctype html>
<html lang="en" th:replace="~{user_base::Layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container col-md-10 offset-md-1 mr-2">
			<div class="card">
				<div class="card-body" th:if="${currentUser}">
					<h1 class="text-center">Welcome,</h1>
					<h1 class="text-center" th:text="${currentUser.name}"></h1>
					<div class="container-fluid mt-1 text-center">
						<div class="row">
							<div class="col">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
		<!-- SCRIPT TO MAKE LINK ACTIVE -->
		<script>
			$(document).ready(() =>
			{
				$(".item").removeClass("active-link");
				$("#home-link").addClass("active-link");
			});
		</script>
	</section>
</body>
</html>
